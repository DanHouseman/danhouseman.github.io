<body>
<!-- partial:index.partial.html -->

<div class="options">
  <label><span class="label">List</span>
    <select data-list="data-list">
      <option value="default">Color Name List</option>
       <option value="SWCollections">SW Collections</option>
      <option value="bestOf">Best of</option>
      <option value="basic">Basic Colors</option>
      <option value="html">HTML / CSS</option>
      <option value="wikipedia">Wikipedia</option>
      <option value="french">French Colors</option>
      <option value="spanish">Spanish Colors</option>
      <option value="japaneseTraditional">Japanese Traditional</option>
      <option value="chineseTraditional">Chinese Traditional</option>
      <option value="leCorbusier">Le Corbusier</option>
      <option value="nbsIscc">NBS-ISCC</option>
      <option value="ntc">NTC.js</option>
      <option value="osxcrayons">OSX Crayon</option>
      <option value="ral">RAL color</option>
      <option value="ridgway">Ridgway's Nomenclature </option>
      <option value="sanzoWadaI">Sanzo Wada</option>
      <option value="thesaurus">Thesaurus</option>
      <option value="werner">Werner's Nomenclature</option>
      <option value="windows">MS Windows</option>
      <option value="x11">x11</option>
      <option value="xkcd">xkcd survey</option>
    </select>
  </label>
  <label><span class="label">Model</span>
    <select data-model="data-model">
      <option value="rgb">rgb</option>
      <option value="xyz">xyz</option>
      <option value="cat02">cat02</option>
      <option value="jab">jab</option>
      <option value="luv">luv</option>
      <option value="yuv">yuv</option>
      <option value="lab">lab</option>
      <option value="oklab">OK lab</option>
      <option value="lch">lch</option>
      <option value="hsv">hsv</option>
      <option value="hsl">hsl</option>
      <option value="hsi">hsi</option>
      <option value="hwb">hwb</option>
      <option value="hcg">hcg</option>
    </select>
  </label>
</div>
