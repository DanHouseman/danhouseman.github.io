<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Arpeggiator V1 ðŸŽ¹ðŸŽ¶ðŸ”Š</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div ng-app="App" class="app">
  <div ng-controller="Controller" class="container">
    <h1>Arpeggiator V1</h1>
    <button ng-repeat="(chordName, value) in chords" ng-click="play(chordName)" class="btn btn-default">{{chordName}}</button>
    <p>
      Wave type:
      <select ng-options="type for type in oscTypes" ng-model="oscType">
      </select> 
    </p>
    <p>
      Octaves:
      <input type="range" min="1" max="6" step="1" ng-model="octaves" />
    </p>
    <p>
      Tone duration:
      <input type="range" min="0.1" max="2" step="0.1" ng-model="duration" />
    </p>
    <p>
      Trigger pause:
      <input type="range" min="0.01" max="0.2" step="0.01" ng-model="triggerPause" />
    </p>
    <p>
      Down too:
      <input type="checkbox" ng-model="down" />
    </p>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
